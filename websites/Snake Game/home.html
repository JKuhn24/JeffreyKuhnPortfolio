    <head>
        <title>Snake Game</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="js/snake.js" async></script>
    </head>
    <body>
            <!-- Play space for game -->
            <canvas id="snake" width="608" height="608"></canvas>
            <!-- Tracker for high score -->
            <div>
                <p>High Score:</p>
                <p id="highScore"></p>
            </div>
            <!-- Retry button -->
            <button onclick="retry()">Retry</button>
            <!-- Bug warning -->
            <p id="warning">If you press an arrow key after losing, square may start moving right after pressing "Retry"<br/>If you press "Retry" multiple times before moving game may break and need refreshed.</p>
    </body>
